<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>JSON Viewer</h1>
        <p>Paste, format, and explore JSON data</p>
      </header>

      <main>
        <div class="top-section">
          <div class="button-group">
            <button id="formatBtn" class="btn btn-primary">Format JSON</button>
            <button id="compactBtn" class="btn btn-accent">Remove white spaces</button>
            <button id="clearBtn" class="btn btn-secondary">Clear</button>
          </div>
          <a
            href="https://github.com/aduquehd/json-viewer"
            target="_blank"
            rel="noopener noreferrer"
            class="github-link"
            title="View on GitHub"
          >
            <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"
              />
            </svg>
            <span class="github-text">Open Source</span>
          </a>
        </div>

        <div class="tabs">
          <button class="tab-btn active" data-tab="formatted">JSON Editor</button>
          <button class="tab-btn" data-tab="tree">Tree View</button>
        </div>

        <div class="output-section">
          <div id="formatted-tab" class="tab-content active">
            <div class="paste-hint" id="pasteHint">
              <span class="paste-icon">üìã</span>
              <span class="paste-text">Paste your unformatted JSON here, then click "Format JSON"</span>
            </div>
            <div class="edit-hint" id="editHint">
              <span class="edit-icon">‚úèÔ∏è</span>
              <span class="edit-text">Click to edit JSON directly ‚Ä¢ Ctrl+S or click outside to save</span>
            </div>
            <pre id="formattedOutput" class="json-output" contenteditable="true" spellcheck="false"></pre>
          </div>
          <div id="tree-tab" class="tab-content">
            <div id="treeOutput" class="tree-output"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="module" src="{{ url_for('static', path='/js/app.js') }}"></script>
  </body>
</html>
