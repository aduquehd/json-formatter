<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>

    <!-- Performance and Security Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Preconnect for External Resources -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Free JSON viewer and formatter with syntax highlighting, validation, and tree view."
    />
    <meta
      name="keywords"
      content="json viewer, json formatter, json editor, json validator, json parser, json online, json beautifier"
    />
    <meta name="author" content="Andres Duque" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Online JSON Viewer & Formatter" />
    <meta
      property="og:description"
      content="Free JSON viewer and formatter with syntax highlighting, validation, and tree view."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ request.url if request else '' }}" />
    <meta property="og:site_name" content="Online JSON Viewer" />
    <meta property="og:image" content="{{ url_for('static', path='/img/optimized-size-logo.png') }}" />
    <meta property="og:image:alt" content="Online JSON Viewer Logo" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Online JSON Viewer & Formatter" />
    <meta
      name="twitter:description"
      content="Free JSON viewer and formatter with syntax highlighting, validation, and tree view."
    />
    <meta name="twitter:creator" content="@aduquehd" />
    <meta name="twitter:image" content="{{ url_for('static', path='/img/optimized-size-logo.png') }}" />
    <meta name="twitter:image:alt" content="Online JSON Viewer Logo" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Online JSON Viewer & Formatter",
        "description": "Free JSON viewer and formatter with syntax highlighting, validation, and tree view.",
        "url": "{{ request.url if request else '' }}",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Person",
          "name": "Andres Duque",
          "url": "https://aduquehd.com/"
        },
        "provider": {
          "@type": "Organization",
          "name": "Andres Duque",
          "url": "https://aduquehd.com/"
        }
      }
    </script>

    <!-- Favicons and Icons -->
    <link rel="icon" href="{{ url_for('static', path='/img/logo-favicon.png') }}" type="image/png" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='/img/optimized-size-logo.png') }}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='/img/logo-favicon.png') }}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='/img/logo-favicon.png') }}" />

    <!-- Additional SEO Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <link rel="canonical" href="{{ request.url if request else '' }}" />

    <!-- Critical dark theme styles to prevent flash of white -->
    <style>
      .dark {
        background-color: #1a1a1a;
        color: #e0e0e0;
      }
      body {
        margin: 0;
        background-color: inherit;
      }
    </style>

    <!-- Immediate theme initialization script -->
    <script>
      // Run immediately to set theme before page renders
      (function () {
        const savedTheme = localStorage.getItem("theme");
        const isDarkTheme = savedTheme !== null ? savedTheme === "dark" : true;
        if (!isDarkTheme) {
          document.documentElement.classList.remove("dark");
        }
        document.documentElement.setAttribute("data-theme", isDarkTheme ? "dark" : "light");
      })();
    </script>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

    {% if ga_tracking_id %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ ga_tracking_id }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "{{ ga_tracking_id }}");
    </script>
    {% endif %}

    <!-- Hotjar Tracking Code for jsonviewer.me -->
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 6481340, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
    </script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-content">
        <div class="navbar-left">
          <h1 class="navbar-title">
            Online Json
            <span class="highlight">Viewer</span>
            ,
            <span class="highlight">Formatter</span>
            , and
            <span class="highlight">Editor</span>
          </h1>
          <p class="navbar-description">
            Free, open source, and secure. All JSON content is processed in your browser, we don't send any data to
            servers
          </p>
        </div>
        <div class="mobile-navbar-actions">
          <a
            href="https://github.com/aduquehd/json-viewer"
            target="_blank"
            rel="noopener noreferrer"
            class="mobile-github-link"
            title="Open Source"
          >
            <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">

              />
            </svg>
            <span class="mobile-github-text">Open Source</span>
          </a>
          <button id="mobileThemeBtn" class="mobile-theme-btn">
            <svg
              class="btn-icon theme-icon sun-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg
              class="btn-icon theme-icon moon-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
        </div>
        <div class="navbar-links">
          <a
            href="https://aduquehd.com/"
            target="_blank"
            rel="noopener noreferrer"
            class="creator-link"
            title="Visit creator's website"
          >
            <svg
              class="link-icon"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            <span>Created by @aduquehd</span>
          </a>
          <a
            href="https://github.com/aduquehd/json-viewer"
            target="_blank"
            rel="noopener noreferrer"
            class="github-link"
            title="View on GitHub"
          >
            <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"
              />
            </svg>
            <span class="github-text">Open Source</span>
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <main>
        <div class="top-section">
          <div class="button-group">
            <button id="formatBtn" class="btn btn-primary">
              <svg
                class="btn-icon"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="16,18 22,12 16,6"></polyline>
                <polyline points="8,6 2,12 8,18"></polyline>
              </svg>
              Format JSON
            </button>
            <button id="compactBtn" class="btn btn-accent">
              <svg
                class="btn-icon"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="4,14 10,14 10,20"></polyline>
                <polyline points="20,10 14,10 14,4"></polyline>
                <line x1="14" y1="10" x2="21" y2="3"></line>
                <line x1="3" y1="21" x2="10" y2="14"></line>
              </svg>
              Compact JSON
            </button>
            <button id="copyBtn" class="btn btn-secondary">
              <svg
                class="btn-icon"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
              Copy
            </button>
            <button id="pasteBtn" class="btn btn-secondary">
              <svg
                class="btn-icon"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
              </svg>
              Paste
            </button>
            <button id="clearBtn" class="btn btn-secondary">
              <svg
                class="btn-icon"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="3,6 5,6 21,6"></polyline>
                <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg>
              Clear
            </button>
          </div>
          <div class="editor-theme-wrapper">
            <label for="editorThemeSelect" class="theme-select-label">Editor Theme:</label>
            <select id="editorThemeSelect" class="theme-select">
              <option value="default">Default</option>
              <option value="vs">Light</option>
              <option value="vs-dark">Dark</option>
              <option value="hc-black">High Contrast</option>
              <option value="github-light">GitHub Light</option>
              <option value="github-dark">GitHub Dark</option>
              <option value="monokai">Monokai</option>
              <option value="dracula">Dracula</option>
            </select>
          </div>
          <button id="themeBtn" class="btn btn-secondary theme-toggle-btn">
            <svg
              class="btn-icon theme-icon sun-icon"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg
              class="btn-icon theme-icon moon-icon"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <span class="theme-text">Theme</span>
          </button>
        </div>

        <div class="tabs">
          <button class="tab-btn active" data-tab="formatted">JSON Editor</button>
          <button class="tab-btn" data-tab="tree">Tree View</button>
          <button class="tab-btn" data-tab="graph">
            Graph View
            <span class="beta-badge">Beta</span>
          </button>
          <button class="tab-btn" data-tab="stats">Statistics</button>
          <div class="tab-separator"></div>
          <button class="tab-btn" data-tab="diff">Diff View</button>
          <button class="tab-btn" data-tab="chart">
            Charts
            <span class="beta-badge">Beta</span>
          </button>
          <button class="tab-btn" data-tab="search">Search & Filter</button>
          <!-- Map View Tab (temporarily disabled - uncomment to re-enable) -->
          <!-- <button class="tab-btn" data-tab="map">
            Map View
            <span class="beta-badge">Beta</span>
          </button> -->
        </div>

        <div class="output-section">
          <div id="formatted-tab" class="tab-content active">
            <div id="monaco-editor" class="monaco-editor-container"></div>
          </div>
          <div id="tree-tab" class="tab-content">
            <div class="tree-controls">
              <div class="tree-controls-left">
                <div class="edit-hint" id="treeEditHint" style="display: flex">
                  <span class="edit-icon">✏️</span>
                  <span class="edit-text">Click on any value or key to edit directly</span>
                </div>
                <div class="tree-buttons">
                  <button id="expandAllBtn" class="tree-control-btn">
                    <span class="btn-icon">⊞</span>
                    Expand All
                  </button>
                  <button id="collapseAllBtn" class="tree-control-btn">
                    <span class="btn-icon">⊟</span>
                    Collapse All
                  </button>
                </div>
              </div>
            </div>
            <div id="treeOutput" class="tree-output"></div>
          </div>
          <div id="graph-tab" class="tab-content">
            <div id="graphOutput" class="graph-output"></div>
          </div>
          <div id="diff-tab" class="tab-content">
            <div id="diffOutput" class="diff-output"></div>
          </div>
          <div id="stats-tab" class="tab-content">
            <div id="statsOutput" class="stats-output"></div>
          </div>
          <!-- Map View Content (temporarily disabled - uncomment to re-enable) -->
          <!-- <div id="map-tab" class="tab-content">
            <div id="mapOutput" class="map-output"></div>
          </div> -->
          <div id="chart-tab" class="tab-content">
            <div id="chartOutput" class="chart-output"></div>
          </div>
          <div id="search-tab" class="tab-content">
            <div id="searchOutput" class="search-output"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script>
      // Wait for all libraries to load before initializing the app
      window.addEventListener("load", function () {
        // Libraries loaded
      });
    </script>
    <script type="module" src="{{ url_for('static', path='/js/app.js') }}"></script>
  </body>
</html>
